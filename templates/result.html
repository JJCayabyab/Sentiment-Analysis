<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    <table border="1">
        <tr>
            <th>Text</th>
            <th>Lexicon</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.text }}</td>
                <td>{{ result.lexicon }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Go back to analyze more text</a>
</body>
</html>
